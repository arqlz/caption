<html>
    <head>
        <title>Front page</title>
        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200&display=swap" rel="stylesheet">
        <style>
            body {
                background: radial-gradient(circle at center 350px, #33246f, transparent 900px), #13121d;
                color: #ffffff; 
                font-family: 'Mulish', sans-serif;              
            }
            #head {
                max-width: 720px;
                margin: 20px auto 0 auto;
                padding: 0 30px;
            }
            #core {
                max-width: 720px;
                margin: 0 auto;
               
            }
            .row {
                display: flex;
                flex-direction: row;
            }
            .column {
                display: flex;
                flex-direction: column;
            }
            button {
                padding: 12px 40px;
                border: none;  
                cursor: pointer;  
                border: solid 1px #ffffff;
                background: transparent;
                color: white;        
                border-radius: 20px;
                text-shadow: 0 0 0px rgb(90 17 255);
                transition: padding 0.25s, box-shadow 0.25s, text-shadow 0.25s, background 0.25s, color 0.25s;
      
            }
            button:hover:not(:disabled) {                 
                box-shadow: 0 0 8px rgb(90 17 255);
                padding: 12px 60px;
    
                text-shadow: 0 0 8px rgb(130 47 255);        
            }
            button.selected {
                background: #ffffffc7;
                color: rgb(42 30 88);
            }
            button:disabled {
                opacity: 0.5;
            }
            .linkTransmission {
                transition: color 0.25s;
                color: #ffffff;
            }
            .linkTransmission:hover {
                color: #ff0080
            }
            input {
                padding: 10px;
                border: none;
                background: transparent;
                color: white;
                outline: none;
                font-family: 'Mulish', sans-serif;  
             
            }
            input::placeholder {
                transition: color 0.25s;
                color: #ffffff81
            }
            input:hover::placeholder {
                color: #ffffffd0
            }
            
            .page {
                padding-top: 10px;
            }
            .bubble {  
                z-index: 10;          
                width: 20px;
                height: 20px;  
                background: rgba(255, 255, 255, 0.945);
                border-radius: 12px;
                color: rgb(90 17 255);
                text-align: center;
                font-weight: 800;
                transition: opacity 0.25s;
            }
      
            .margin {
                margin: 5px;
            }
            .hide {
                display: none;
            }
            a {
                text-decoration: none;
                color: #ffffff;
                font-weight: 600;
            }
            h1 {
                text-shadow: 0 0 8px rgb(90 17 255);
                font-size: 2.1em;
            }
            h2 {
                font-size: 1.1em;
            }
            h3 {
                font-size: 1em;
            }
            ::-webkit-calendar-picker-indicator {
                filter: invert(1);
            }
            ::calendar-picker-indicator {
                filter: invert(1);
            }
      
        </style>
    </head>
    <body>  
        <div id="head">
            <div class="page margin">
                <h1>
                    Beam
                </h1>
            </div>
            <div class="page margin" style="width: min-content;">             
                <div class="row"  id="stateBar" ></div>
                <div class="line"></div>
            </div>
        </div>
        <div id="core">            
        </div>   
    </body>
</html>
