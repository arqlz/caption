<html>
    <head>
        <title>Emisor</title>
        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <script src="/socket.io/socket.io.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200&display=swap" rel="stylesheet">
        <style>            
            body {
                background: radial-gradient(circle at center 350px, #33246f, transparent 900px), #13121d;
                color: #ffffff; 
                font-family: 'Mulish', sans-serif;              
            }
            #core {
                max-width: 720px;
                margin: 0 auto;
                padding: 20px;
            }
            .navigation {
                margin: 20px 0;
            }
            .row {
                display: flex;
                flex-direction: row;
            }
            button {
                padding: 12px 40px;
                border: none;  
                cursor: pointer;  
                border: solid 1px #ffffff;
                background: transparent;
                color: white;        
                border-radius: 20px;
                text-shadow: 0 0 0px rgb(90 17 255);
                transition: padding 0.25s, box-shadow 0.25s, text-shadow 0.25s;
      
            }
            button:hover {                 
                box-shadow: 0 0 8px rgb(90 17 255);
                padding: 12px 60px;
                text-shadow: 0 0 8px rgb(130 47 255);        
            }
            button.disabled {
                border: solid 1px #ffffff60;
                box-shadow: 0 0 8px rgba(88, 17, 255, 0.438);
                color: #ffffff33;
            }
            .page {
                padding: 10px;
            }
            .margin {
                margin: 5px;
            }
            .hide {
                display: none;
            }
            a {
                text-decoration: none;
                color: #ffffff;
                font-weight: 600;
            }
            .textRow {
                margin: 10px 0px;
            }



            @media all and (display-mode: fullscreen) {
                .content {
                    padding: 0px;
                }
            }

            @media only screen and (max-width: 600px) {
                .textRow {                 
                    width: 85vw;
                }
                .transcripciones {
                    margin-top: 20px;
                }
            }
        </style>
    </head>
    <body>
    
    </body>
</html>
